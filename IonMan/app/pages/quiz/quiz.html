<ion-header>
    <ion-navbar>
        <ion-title>{{ difficulty }} {{ level }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="quiz" padding>
    <div class="subheader" text-center>
        <span>&nbsp;</span>
        <h2 style="margin-top: 0px;">Question {{ currentQuestionIndex + 1 }} / {{ questions.length }}</h2>
        <h3 [class.time-is-running-out]="timeLeft <= 3">{{ timeLeft }}</h3>
        <div class="question">
            {{ currentQuestion.question }}<br />
            <ion-icon name="volume-up" (click)="pronounce()"></ion-icon>
        </div>
        <ion-icon [class.favorited]="currentQuestion.favorited"
                  [name]="currentQuestion.favorited ? 'heart' : 'heart-outline'"
                  (click)="toggleFavorite()"></ion-icon>
    </div>

    <ion-card class="answers">
        <ion-list>
            <div *ngFor="let answer of answers">
                <div>
                    <button ion-item (click)="submit(answer.text)"
                            [class.correct]="answer.isCorrect" [class.wrong]="answer.isCorrect == false">
                        {{ answer.text }}
                    </button>
                </div>
            </div>
            <button ion-item (click)="submit(answer)">
                I don't know
            </button>
        </ion-list>

    </ion-card>

</ion-content>
