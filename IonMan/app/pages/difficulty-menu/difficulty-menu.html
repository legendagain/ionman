<ion-header>
    <ion-navbar>
        <ion-title>Select your difficulty</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>

    <ion-card>  
        <ion-list *ngFor="let difficulty of difficulties">
            <button ion-item (click)="goToDifficulty(difficulty)">
                {{ difficulty }}
            </button>
        </ion-list>
    </ion-card>

</ion-content>
