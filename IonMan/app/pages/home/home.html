<ion-header>
    <ion-navbar>
        <!--
        <button ion-button menuToggle>

        <ion-title text-center>
            Let's learn English!
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <ion-card>
        <ion-list>
            <button ion-item (click)="goToMenu()">
                <ion-icon name="game-controller-b" item-left></ion-icon>
                Let's play!
            </button>
            <button ion-item (click)="goToFavorites()">
                <ion-icon name="clipboard" item-left></ion-icon>
                Your favorite words
            </button>
            <button ion-item (click)="goToHelp()">
                <ion-icon name="help-circle" item-left></ion-icon>
                Help
            </button>
        </ion-list>
    </ion-card>

</ion-content>
